<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Twitter</h1>
            </div>
            <h2>Sign Up</h2>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="name">Name:</label><br>
                    <input type="text" placeholder="Enter Your Name" id="Name" /><br><br>
                </div>
                <div class="form-control">
                    <label for="name">Mobile No. :</label><br>
                    <input type="number" placeholder="Enter Mobile No." id="Mobile"><br><br>
                </div>
                <div class="form-control">
                    <label for="name">Email ID:</label><br>
                    <input type="email" placeholder="Enter Your Email ID" id="email" /><br><br>
                </div>
                <div class="form-control">
                    <label for="name">Occupation:</label><br>
                    <input type="text" placeholder="Enter Your Occupation" id="Occupation" /><br><br>
                </div>
                <div class="form-control">
                    <label for="name">Country:</label><br>
                    <input type="text" placeholder="Enter Your Country" id="Country" /><br><br>
                </div>
                <div class="form-control">
                    <label for="name">State:</label><br>
                    <input type="text" placeholder="Enter Your State" id="state" /><br><br>
                </div>
                <div class="form-control">
                    <label for="name">Address:</label><br>
                    <input type="text" placeholder="Enter Your Address" id="address" /><br><br>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
